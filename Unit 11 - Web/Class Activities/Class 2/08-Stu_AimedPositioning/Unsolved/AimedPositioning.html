<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <title>Aimed Positioning</title>
  <link rel="stylesheet" href="position.css">
</head>
<body>

<!-- Use CSS to place these in their respective locations -->
<!-- Feel free to change the order of the elements -->
<h1 class = "box box-1">Center of the Page</h1>
<h2 class = "box box-2">Just under header 1</h2>
<h3 class = "box box-3">Top left of the page</h3>
<h4 class = "box box-4">Bottom right of the page</h4>
<h5 class = "box box-5">Center left of the page</h5>

</body>
</html>
